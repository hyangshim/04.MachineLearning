{% extends 'base.html'%}

{% block main %}
    <div class="container" style="margin-top: 100px;">
        <div class="row">
        	<div class="col-4"></div>
            <div class="col-4">
            	<h3><strong>회원 가입</strong></h3>
            	<hr>
	            <form action="/user/register" method="post">
	                <table class="table table-borderless">
	                    <tr>
	                        <td style="width:35%"><label class="col-form-label">사용자 ID</label></td>
	                        <td style="width:65%"><input type="text" name="uid" class="form-control"></td>
	                    </tr>
	                    <tr>
	                        <td><label class="col-form-label">패스워드</label></td>
	                        <td><input type="password" name="pwd" class="form-control"></td>
	                    </tr>
	                    <tr>
	                        <td><label class="col-form-label">패스워드 확인</label></td>
	                        <td><input type="password" name="pwd2" class="form-control"></td>
	                    </tr>
	                    <tr>
	                        <td><label class="col-form-label">이름</label></td>
	                        <td><input type="text" name="uname" class="form-control"></td>
	                    </tr>
	                    <tr>
	                        <td><label class="col-form-label">이메일</label></td>
	                        <td><input type="text" name="email" class="form-control"></td>
	                    </tr>
                        <tr>
	                        <td><label class="col-form-label">생년월일(ex/19960109)</label></td>
	                        <td><input type="text" name="ubirth" class="form-control"></td>
	                    </tr>
                        <tr>
                            <td style="width:auto">성별 : </td>
                            <td style="width:auto">
                               <div class="row">
								<div class="col">
									<div class="form-check">
										<input class="form-check-input" type="radio" name="usex" id="male" value="1" checked>
										<label class="form-check-label" for="male">남성</label>
									</div>
								</div>
								<div class="col">
									<div class="form-check">
										<input class="form-check-input" type="radio" name="usex" id="female" value="2">
										<label class="form-check-label" for="female">여성</label>
									</div>
								</div>
							   </div>
                            </td>
	                    </tr>
	                    <tr>
	                        <td colspan="2" style="text-align: center;">
	                            <input class="btn btn-primary" type="submit" value="제출">
	                            <input class="btn btn-secondary ms-1" type="reset" value="취소">
	                        </td>
	                    </tr>
	                </table>
	            </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <script>
                alert("{{ messages[-1] }}")
            </script>
        {% endif %}
    {% endwith %}
{% endblock %}
