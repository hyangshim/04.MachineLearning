{% extends 'base.html'%}
{% block weather%}{{ weather|safe() }}{% endblock %}
        {% block content %}

        <h1 ><i class="fa-solid fa-bullhorn"></i>건강 뉴스</h1>
        <br>
        <table id="example"  class="table">
            <thead >
                <tr>
                    <th>index</th>
                    <th>이미지</th>
                    <th>제목</th>
                </tr>
            </thead>

            <tbody >
                {% for crawling in crawling_list %}
                <tr>
                    <td>{{loop.index}}</td>
                    <td><img src="{{ crawling.이미지 }}" height="32"></td>
                    <td><a href="{{crawling.링크}}">{{crawling.제목}}</a></td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <!-- 페이지바 -->
        {% endblock %}
        {% block additional_body %}
        <script >
            $(document).ready(function () {
                $('#example').DataTable({
                    info: false,
                    searching: true,
                    paging: true,
                    ordering: true,
                    //order: [[ 0, "asc" ]],
                    columnDefs: [{
                        "targets": [0],
                        "visible": false,
                        "searchable": false
                    }],
                    language: {
                        thousands: ',',
                        search: '',
                        searchPlaceholder: "검색어",
                        paginate: {
                            first: '처음',
                            previous: '이전',
                            next: '다음',
                            last: '마지막',
                        }
                    },
                    oLanguage: {
                        sLengthMenu: "_MENU_",
                    },
                    "lengthMenu": [[10, -1], ["10개씩 보기", "모두 보기"]]
                });
            });
        </script>
        {% endblock %}
